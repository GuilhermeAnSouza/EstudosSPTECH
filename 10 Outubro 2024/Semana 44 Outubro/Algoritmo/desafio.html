<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Frase: <input type="text" id="inputFrase">
    <button onclick="verificar()">Botao</button>
<div id="div_mensagem"></div>

</body>
</html>
<script>

    

    function verificar(){
        var mensagem = ''
        var frase = inputFrase.value
        var vogal = frase.includes('a'||'e'||'i'||'o'||'u')
        var listaFrase = []

        if(vogal){
            mensagem += 'Tem vogal<br>'
        }else {
            mensagem += 'Sem vogal<br>'
        }

        mensagem += `${frase.length}<br>`

        

        for (var contador = 0; contador < frase.length; contador++){
            listaFrase.push(`${frase[contador]}<br>`)

           
        }

        mensagem += listaFrase

        div_mensagem.innerHTML = mensagem
    }



</script>
