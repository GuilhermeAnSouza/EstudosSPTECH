<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="verificar()">Sortear</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar(){
        var mensagem = ''
        var random = Math.random();

        if(random > 0.5 ){
            mensagem = 'Eu arredondaria para 1'
        }else   
            mensagem = 'Eu arredondaria para 0'

        div_mensagem.innerHTML = mensagem

    }



</script>
