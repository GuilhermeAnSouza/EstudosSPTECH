<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Meta economia: <input id="inputMeta" type="text">
    Quanto guardado: <input id="inputGuardado" type="text">
    <button onclick="verificar()">Analisar economia</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar() {
        var meta = Number(inputMeta.value)
        var guardado = Number(inputGuardado.value)

        if (guardado == meta){
        div_mensagem.innerHTML = "Parabéns, meta alcançada"
        }
        else if (guardado >= meta){
        div_mensagem.innerHTML = `Meta ultrapassada em ${guardado-meta}!    `
        }
        else {
             div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${meta-guardado}`
        }  
     }


</script>
