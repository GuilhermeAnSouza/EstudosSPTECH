<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Consumo mensal (KWH): <input id="inputConsumo" type="text">
    valor em reais por KWH <input id="inputReais" type="text">
    <button onclick="verificar()">Calcular conta</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar() {
        var consumo = Number(inputConsumo.value)
        var reais = Number(inputReais.value)
        var total = consumo*reais

        if (consumo <= 300){
        div_mensagem.innerHTML = `R$${total}. Gastos dentro do esperado`
        }
        else if (consumo <= 500){
            total = total * 1.1
        div_mensagem.innerHTML = `R$${total}. Gastos excessivos, multa aplicada`
        }
        else {
            total = total * 1.1
             div_mensagem.innerHTML = `R$${total}. Economize energia, sua conta estÃ¡ muito alta!`
        }  
     }


</script>
