<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Renda familiar: <input id="inputRenda" type="text">
    <button onclick="verificar()">Analisar renda</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar() {
        var renda= Number(inputRenda.value)
        
        if (renda <= 250) div_mensagem.innerHTML =  "classe E"
        else if (renda <= 900) div_mensagem.innerHTML = "classe D"
        else if (renda <= 2500) div_mensagem.innerHTML = "classe C"
        else if (renda <= 9500) div_mensagem.innerHTML = "classe B"
        else div_mensagem.innerHTML = "classe A"
    }


</script>
