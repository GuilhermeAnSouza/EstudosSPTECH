<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Marca TV:<input type="text" id="inputMarca">
    Preço:<input type="text" id="inputPreco">
    <button onclick="resultado()" id="button">É preferida?</button>
    <div id="div_mensagem"></div>
    <div id="div_mensagem1"></div>
</body>

<script>

    function resultado() {
        var marca = inputMarca.value
        var preco = inputPreco.value

        if (preco >= 2000 || preco <= 800){
            div_mensagem.innerHTML = `TV fora da faixa de preço`
            if (preco >= 2000){
            div_mensagem.innerHTML = `TV fora da faixa de preço <br> TV cara demais, infelizmente` 
            }else if (preco <= 800){
            div_mensagem.innerHTML = `TV fora da faixa de preço <br> Preço baixo demais!`
            }
        }else if (marca =='Mondial' || marca =='Britânia'){
            div_mensagem.innerHTML = `Na faixa de preço, porém marca não confiável`
        }else div_mensagem.innerHTML = `Essa TV pode entrar na sua lista!`
    }    

</script>
