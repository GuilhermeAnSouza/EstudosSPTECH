<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome empresa:<input type="text" id="inputNome">
    Valor bolsa:<input type="text" id="inputBolsa">
    Valor VR:<input type="text" id="inputVr">
    Tempo deslocamento (empresa-SPTECH em minutos):<input type="text" id="inputTempo">
    <button onclick="resultado()" id="button">É preferida?</button>
    <div id="div_mensagem"></div>
</body>

<script>

    function resultado() {
        var nome = inputNome.value
        var bolsa = inputBolsa.value
        var vr = inputVr.value        
        var desloc = inputTempo.value


        if (bolsa >= 1800 || vr >= 20 || desloc <= 30 ){
            div_mensagem.innerHTML = `A empresa ${nome} é uma de suas preferências`
        }else
            div_mensagem.innerHTML = `A empresa ${nome} está fora da sua lista`
    }    

</script>
