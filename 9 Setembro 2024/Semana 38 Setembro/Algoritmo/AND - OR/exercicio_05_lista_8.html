<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura: <input type="text" id="inputTemp">
    Umidade ar: <input type="text" id="inputUmid">

    <button onclick="resultado()" id="button">Avaliar clima</button>
    <div id="div_mensagem"></div>
</body>

<script>

    function resultado() {
        var temperatura = inputTemp.value
        var umidade = inputUmid.value

        if (umidade < 0 || umidade > 100 ){
            div_mensagem.innerHTML = 'Valor de umidade inválido'
        }else if (temperatura >=22 && temperatura <= 23 && umidade < 60){
            div_mensagem.innerHTML = 'Clima agradável'
        }else 
            div_mensagem.innerHTML = 'Clima desconfortável'
   
    }    


</script>
