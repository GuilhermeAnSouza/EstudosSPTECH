<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota para o atendimento: <input type="text" id="inputNota">
    <button onclick="resultado()" id="button">Avaliar atendimento</button>
    <div id="div_mensagem"></div>
</body>

<script>

    function resultado() {
        var nota = Number(inputNota.value)

        if (nota < 0 || nota > 10){
            div_mensagem.innerHTML = 'Nota inválida'
        }else if (nota >= 0 && nota < 5){
            div_mensagem.innerHTML = 'Não aprovado'
        }else if (nota >= 5 && nota < 6)
            div_mensagem.innerHTML = 'Neutro'
        else 
            div_mensagem.innerHTML = 'Aprovado'


           
    }    

</script>
