<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    NÃºmero: <input type="text" id="inputNumero">
    Frase: <input type="text" id="inputFrase">
    <button onclick="verificar()" id="button">Papagaio</button>
    <div id="div_mensagem"></div>
</body>

<script>
    function verificar(){
        var mensagem = ''
        var num = Number(inputNumero.value)
        var frase = inputFrase.value


        for (contador = 0; contador <= num; contador++){
            mensagem = `${frase}<br>` 
        
            div_mensagem.innerHTML += mensagem
        }
            
    }

</script>
