<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número (entre 20 e 100): <input type="text" id="inputNumero">
    <button onclick='verificar()'id="button">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar(){

        var mensagem = ''
        var num = Number(inputNumero.value)

        if (num < 20 || num > 100 ){
            alert('insira número válido')
        }else{
            for(contador = 1; contador <= num; contador++){
                if (contador % 5 == 0){
                mensagem = `${contador}<br>`
                    } else mensagem = ''
            
            div_mensagem.innerHTML += mensagem

            }
        }

    }

</script>
