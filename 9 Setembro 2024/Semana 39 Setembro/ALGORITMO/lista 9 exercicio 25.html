<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    RECEBA NÃšMERO: <input type="text" id="inputNum">
    <button onclick="verificar()">Ver divisores</button>
    <div id="div_mensagem"></div>
    <div id="div_mensagem1"></div>
</body>
</html>

<script>
    function verificar() {
        var mensagem = ''
        var mensagem1 = ''
        var num = Number(inputNum.value)
        var divisores = 0

        for (var contador = 1; contador <= num; contador++) {
            if (num % contador == 0) {
                mensagem += `${contador}<br>`
                divisores++
            }
        }

        if (divisores == 2) {
            mensagem1 = 'primo'
        }
        

        div_mensagem.innerHTML = mensagem
        div_mensagem1.innerHTML = mensagem1
    }
</script>
