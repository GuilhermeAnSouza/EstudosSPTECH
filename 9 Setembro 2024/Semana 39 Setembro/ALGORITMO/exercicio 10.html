<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Intervalo minimo: <input type="text" id="inputMin">
    Intervalo m√°ximo: <input type="text" id="inputMax">
    <button onclick="verificar()">S2 Pares</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar(){
        var min = Number(inputMin.value)
        var max = Number(inputMax.value)
        var mensagem = ''

        for (contador = min; contador <= max; contador++){
            if(contador % 2 == 0){
            mensagem = `${contador}<br>`
            div_mensagem.innerHTML += mensagem
            }else mensagem = ''
       
        }




    }

</script>
