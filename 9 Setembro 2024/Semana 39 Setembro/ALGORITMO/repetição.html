<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick='contar_um()'id="Contar">Contar</button>
    <button onclick='contar()'id="">Aparece</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var contador = 0
    function contar_um(){
        contador++
        div_mensagem.innerHTML += `${contador} <br>` 

    }

    function contar(){

        var mensagem = ''

        for (var contador = 0; contador <= 1000000; contador++) {
            mensagem += `${contador} <br>`
        }

        console.log(mensagem)

        div_mensagem.innerHTML = mensagem;
    }


</script>
