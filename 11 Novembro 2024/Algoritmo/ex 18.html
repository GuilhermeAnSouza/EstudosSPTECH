<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    Nome da música: <input type="text" id="inputMusica">
    <button onclick="cadastrar()">Cadastrar</button>

    De: <input type="number" id="inputDe">
    Até: <input type="number" id="inputAte">
    <button onclick="filtrar()">Filtrar</button>

    <button onclick="exibir()">Exibir Músicas</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    var listaMusicas = []

    function cadastrar() {
        var musica = inputMusica.value

        listaMusicas.push(musica)
    }

    function exibir() {
        var mensagem = "Músicas Cadastradas:<br>"
        
        if (listaMusicas.length == 0) {
            mensagem += "Nenhuma música cadastrada."
        } else {
            for (var i = 0; i < listaMusicas.length; i++) {
                mensagem += `${i + 1}. ${listaMusicas[i]}<br>`
            }
        }

        div_mensagem.innerHTML = mensagem
    }

    function filtrar() {
        var de = Number(inputDe.value)
        var ate = Number(inputAte.value)
        var mensagem = "Músicas no intervalo:<br>"

        if (de >= 1 && ate >= 1 && de <= ate && ate <= listaMusicas.length) {
            for (var i = de - 1; i < ate; i++) {
                mensagem += `${i + 1}. ${listaMusicas[i]}<br>`
            }
        } else {
            mensagem = "Intervalo inválido ou maior que o número de músicas cadastradas."
        }

        div_mensagem.innerHTML = mensagem
    }
</script>
