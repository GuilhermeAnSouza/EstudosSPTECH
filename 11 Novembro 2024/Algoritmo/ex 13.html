<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Indique resultado: 
    <select name="" id="selectResultado">
        <option value="3">Vitoria</option>
        <option value="1">Empate</option>
        <option value="0">Derrota</option>
    </select>

    Indique qual jogo deseja saber o resultado: <input oninput="exibir()" type="text" id="inputJogo">

    <button onclick="verificar()">Registrar jogo</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var lista = []  
    

    function verificar(){
        var resultado = selectResultado.value
        var mensagem = ''
        var pontos = 0
        var vitoria = 0
        var empate = 0
        var derrota = 0

        lista.push(resultado)

        for(var contador = 0; contador<lista.length; contador++){
            pontos += Number(lista[contador])
            if(lista[contador]==3){
                vitoria ++
            }else if (lista[contador]==1){
                empate ++
            }else {
                derrota++
            }
        }
        mensagem = `O time teve: ${vitoria} vitórias, ${empate} empates, ${derrota} derrotas <br> 
                    Pontuação total: ${pontos} pontos  <br>
                    Aproveitamento: ${(pontos/(lista.length*3))*100}`


        div_mensagem.innerHTML = mensagem

    }

    function exibir(){
        var jogo = inputJogo.value
        var mensagem = ''
        var resultado = 'Perdeu'

        if (lista[jogo-1]!=undefined){

            if (lista[jogo-1]==3){
            resultado = 'Ganhou' 
            }else if (lista[jogo-1]==1) {
            resultado = 'Empatou'
        }
            mensagem += `No ${jogo}º jogo, o time ${resultado} `
        }else{
        mensagem += `Não foi cadastrado um ${jogo}º jogo  `
    }

        div_mensagem.innerHTML = mensagem
    }

    


</script>
