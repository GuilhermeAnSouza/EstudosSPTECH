<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Fruta: <input type="text" id="inputFruta">
    <button onclick="verificar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var lista = ['Pera','Banana']

    function verificar(){
        var fruta = inputFruta.value

        var indiceFruta = lista.indexOf(fruta)
        var existe = indiceFruta >= 0
        
        if (existe) {
            div_mensagem.innerHTML = ` A fruta ${fruta} existe na lista.`;
        } else {
            div_mensagem.innerHTML = ` NÃ£o existe a fruta ${fruta} na lista.`;
        }
    }



</script>
