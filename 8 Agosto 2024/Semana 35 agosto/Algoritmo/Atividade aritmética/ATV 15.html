<body>
    Seu peso: <input id='inputpeso' type="text">
    Seu altura: <input id='inputaltura' type="text">
    
    <button onclick='IMC()'>Calcular IMC</button>
    <div id="div_mensagem"></div>
</body>

<script>
    function IMC(){
        var peso = Number(inputpeso.value)
        var altura = Number(inputaltura.value)
        var total = peso/(altura*altura)
        var mensagem = `Seu IMC Ã© ${total}.`
        div_mensagem.innerHTML = mensagem;
    }

</script>
